plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
}

apply from: '../gradle/loadProps.gradle'

repositories {
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()
}

dependencies {
    implementation("gradle.plugin.com.google.cloud.tools:jib-gradle-plugin:$jibGradlePluginVersion")
    implementation("org.springframework.boot:spring-boot-gradle-plugin:$springBootGradlePlugin")
    implementation("com.google.protobuf:protobuf-gradle-plugin:$protobufGradlePlugin")
}